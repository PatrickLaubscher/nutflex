
<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-2">
    <div class="flex flex-wrap mx-auto justify-between">
        <div *ngFor="let tvshow of tvshowsList?.results; let i=index" class="w-1/4 mb-4">
            <!-- Modal toggle -->
            <a type="button" [attr.data-modal-target]="'default-modal-' + i" [attr.data-modal-toggle]="'default-modal-' + i" class="mb-4 cursor-pointer">
                <img src="https://image.tmdb.org/t/p/w500/{{tvshow.backdrop_path}}" alt="{{tvshow.name}}">
                <h1 class="text-1xl font-semibold mt-2">{{tvshow.name | uppercase}}</h1>
            </a>      
            <app-tvshow-modal [idTvshow]="tvshow.id" [i]="i"></app-tvshow-modal>
        </div>
    </div>
</div>
